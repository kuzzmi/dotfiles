# remap prefix from 'C-b' to 'C-a'
unbind C-b
set-option -g prefix C-a
bind-key C-a send-prefix

# more colors!
set -g default-terminal "screen-256color"

# don't rename ma windows bruh
set-option -g allow-rename off

# split panes using | and -
bind \ split-window -h -c '#{pane_current_path}'
bind - split-window -v -c '#{pane_current_path}'
unbind '"'
unbind %

# Making escape timeout sane
set -s escape-time 0

# count from 1
set -g base-index 1

bind P paste-buffer
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi y send-keys -X copy-selection
bind-key -T copy-mode-vi r send-keys -X rectangle-toggle

bind -n M-1 select-window -t 1
bind -n M-2 select-window -t 2
bind -n M-3 select-window -t 3
bind -n M-4 select-window -t 4
bind -n M-5 select-window -t 5
bind -n M-6 select-window -t 6
bind -n M-7 select-window -t 7

# reload config file (change file location to your the tmux.conf you want to use)
bind r source-file ~/.tmux.conf

# switch panes using Alt-arrow without prefix
bind -n M-l select-pane -L
bind -n M-h select-pane -R
bind -n M-k select-pane -U
bind -n M-j select-pane -D

# Enable mouse mode (tmux 2.1 and above)
set -g mouse on

######################
### DESIGN CHANGES ###
######################

# loud or quiet?
set-option -g visual-activity off
set-option -g visual-bell off
set-option -g visual-silence off
set-window-option -g monitor-activity off
set-option -g bell-action none

#  modes
setw -g clock-mode-colour colour5
setw -g mode-attr bold
setw -g mode-fg colour3
setw -g mode-bg colour111

# panes
set -g pane-border-bg colour0
set -g pane-border-fg colour0
set -g pane-active-border-bg colour39
set -g pane-active-border-fg colour39

# statusbar
set -g status-position bottom
set -g status-justify left
set -g status-bg colour0
set -g status-fg colour241
set -g status-attr dim
set -g status-left ''
set -g status-right '#(~/.config/dotfiles/scripts/has-changes.sh)#[fg=colour15,bg=colour0,bold] %d/%m #[fg=colour1,bg=colour0,bold] %H:%M:%S '
set -g status-right-length 50
set -g status-left-length 20
set -g status-interval 1

setw -g window-status-current-fg colour0
setw -g window-status-current-bg colour255
setw -g window-status-current-attr bold
setw -g window-status-current-format ' #[fg=colour0]#I:#W#F '

setw -g window-status-fg colour10
setw -g window-status-bg colour0
setw -g window-status-attr none
setw -g window-status-format ' #[fg=colour250]#I:#W#F '

setw -g window-status-bell-attr bold
setw -g window-status-bell-fg colour255
setw -g window-status-bell-bg colour1

# messages
set -g message-attr bold
set -g message-fg colour255
set -g message-bg colour0
